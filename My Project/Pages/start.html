<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نجوم متحركة</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background-color:palevioletred; /* خلفية داكنة */
  overflow: hidden;
  position: relative;
  font-family: sans-serif;
}

/* حاوية النجوم */
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
}

/* إنشاء النجوم باستخدام العناصر الموزعة */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgb(0, 4, 255);
  border-radius: 50%;
  opacity: 0;
  animation: twinkle linear infinite;
}

/* تأثير تومض النجوم */
@keyframes twinkle {
  0%   { opacity: 0; transform: scale(0.5); }
  50%  { opacity: 1; transform: scale(1.2); }
  100% { opacity: 0; transform: scale(0.5); }
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<script>
// عدد النجوم
const starCount = 150;
const starsContainer = document.getElementById('stars');

for (let i = 0; i < starCount; i++) {
  const star = document.createElement('div');
  star.classList.add('star');

  // توزيع النجوم عشوائياً
  star.style.top = Math.random() * 100 + 'vh';
  star.style.left = Math.random() * 100 + 'vw';

  // مدة الأنيميشن عشوائية لكل نجمة
  const duration = 1 + Math.random() * 2; // من 1 إلى 3 ثواني
  star.style.animationDuration = duration + 's';

  // تأخير عشوائي لكل نجمة
  star.style.animationDelay = Math.random() * 3 + 's';

  starsContainer.appendChild(star);
}
</script>

</body>
</html>
